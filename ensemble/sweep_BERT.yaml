program: neural_ensembler.py
method: bayes
project: sensors_2022_wlasl
name: BERT_sweep_global
description: The sweep focuses on all hyper-paramaters.
metric:
  name: acc_val
  goal: maximize
parameters:
  learning_rate:
    min: 0.00001
    max: 0.01
  dim_feedforward:
    min: 64
    max: 1024
  num_layers:
    min: 1
    max: 8
  num_heads:
    min: 1
    max: 9
  num_per_head:
    min: 8
    max: 64
  optimizer:
    values: ["adam", "sgd"]
  max_epoch:
    value: 600
command:
  - python3
  - neural_ensembler.py
  - /storage/brno2/home/mhruz/SignLanguage/neural_ensembler/WLASL/val
  - /storage/brno2/home/mhruz/SignLanguage/neural_ensembler/WLASL/test
  - /storage/brno2/home/mhruz/SignLanguage/neural_ensembler/WLASL/WLASL_val.txt
  - /storage/brno2/home/mhruz/SignLanguage/neural_ensembler/WLASL/WLASL_test.txt
  - neural_ensembler_bert.pkl
  - ${args}