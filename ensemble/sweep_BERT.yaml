program: neural_ensembler.py
method: bayes
project: sensors_2022
name: BERT_sweep_global
description: The sweep focuses on all hyper-paramaters.
metric:
  name: acc_val
  goal: maximize
parameters:
  learning_rate:
    min: 0.00001
    max: 0.01
  dim_feedforward:
    min: 64
    max: 1024
  num_layers:
    min: 1
    max: 8
  num_heads:
    min: 1
    max: 9
  num_per_head:
    min: 8
    max: 64
  optimizer:
    values: ["adam", "sgd"]
command:
  - python3
  - neural_ensembler.py
  - /ensemble/data/AUTSL
  - /ensemble/data/AUTSL/test
  - /ensemble/data/AUTSL/AUTSL_val.txt
  - /ensemble/data/AUTSL/AUTSL_test.txt
  - neural_ensembler_bert.pkl
  - ${args}